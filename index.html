<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <main>
    <article class="social-links-profile-component">
      <header class="hero">
        <figure>
          <img src="images/avatar-jessica.jpeg" alt="hero" width="176" height="176">
          <caption>
            <h2>Jessica Randall</h2>
          </caption>
        </figure>
        <p class="place-from">London, United Kingdom</p>
        <p class="occupation">"Front-end developer and avid reader."</p>
      </header>

      <nav>
        <ul>
          <li><a href=#>GitHub</a></li>
          <li><a href=#>Frontend Mentor</a></li>
          <li><a href=#>LinkedIn</a></li>
          <li><a href=#>Twitter</a></li>
          <li><a href=#>Instagram</a></li>
        </ul>
      </nav>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vitaly Chetverikov</a>.
  </footer>
</body>

</html>
